<style type="text/css">
  .lrs-tbl-header{
    font-weight: bold;
    background: #4F4D4D;
    border: 1px solid #4F4D4D;
    color: #FAFAFA;
  }
  .lrs-tbl-h-n {
    width: 5%;
  }
  .lrs-tbl-h-rt {
    width: 10%;
  }
  .lrs-tbl-h-t {
    width: 20%;
  }
  .lrs-tbl-h-a {
    width: 10%;
  }
  .lrs-tbl-h-d {
    width: 30%;
  }
  .borderless {
    border: none;
  }
</style>
<div class="container">
  <h3>Learning Resources</h3>
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <tr class="lrs-tbl-header">
        <th class="lrs-tbl-h-n">#</th>
        <th class="lrs-tbl-h-t">Title</th>
        <th class="lrs-tbl-h-rt">Type</th>
        <th class="lrs-tbl-h-a">Authors</th>
        <th class="lrs-tbl-h-d">Description</th>
      </tr>
      <% _.each( models, function( model ){ %>
      <tr>
        <td></td>
        <td><%- model.attributes.title %></td>
        <td><%- model.attributes.resourceType %></td>
        <td><%- model.attributes.authors %></td>
        <td><%- model.attributes.description %></td>
      </tr>
      <% }); %>
    </table>
  </div>
</div>
