<h1>Instructors</h1>
<button class="sortById">Sort By Id</button>
<button class="sortByFirstName">Sort By First Name</button>
<button class="sortByLastName">Sort By Last Name</button>
<ul class="instructors">
  <% _.each( models, function( model ){ %>
  <li class="instructor"><%- model.attributes.firstName %> <%- model.attributes.lastName %></li>
  <% }); %>
</ul>
