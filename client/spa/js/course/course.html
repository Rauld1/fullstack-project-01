

<h1><%- title %></h1>
<p><%- courseType %></p>
<p><%- description %></p>
<button class="delete">Delete</button>
<form method="PUT" action="/api/courses/" >
  <input type="text" value="<%- title %>" name="title">
  <input type="text" value="<%- courseType %>" name="courseType">
  <input type="text" value="<%- description %>" name="description">
<button class="edit" value="submit">Edit</button>
</form>
